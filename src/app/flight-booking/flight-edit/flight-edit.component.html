<h1>Flight Edit</h1>

<p>
  Id: {{id}}
</p>
<p>
  ShowDetail: {{id}}
</p>

<form [formGroup]="editForm">
  <div *ngFor="let field of formFields" class="form-group">
    <label>{{field | uppercase}}:</label>
    <input class="form-control" [formControlName]="field" [type]="formConfig[field].type">
  </div>
</form>
<pre>{{editForm.value | json}}</pre>
